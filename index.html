<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>

        body{

            text-align: center;
            margin-top: 100px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: green;


        }

        button{

            padding: 10px 20px;

            font-size: 18px;
            background-color: yellow;


        }


        p{

            font-size: 22px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Click Counter</h2>

    <button onclick="counterCliks()">Click me</button>

    <p>clicks:<span id="count">0</span></p>

    <script>

        let count = 0;

        function counterCliks(){

            count++;

            document.getElementById('count').innerText = count;


        }
    </script>
</body>
</html>
